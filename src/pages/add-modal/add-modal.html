<ion-header>
  <ion-toolbar>
    <ion-title>
      Create Issue
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios,core">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="postIssue()">
    <ion-item>
      <ion-label>Project Key</ion-label>
      <ion-input type="text" [(ngModel)]="issue.fields.project.key" name="Key" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Summary</ion-label>
      <ion-input type="text" [(ngModel)]="issue.fields.summary" name="summary" placeholder="Enter Issue Description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-input type="text" [(ngModel)]="issue.fields.issuetype.name" name="Type" [disabled]="true"></ion-input>
    </ion-item>
    <!--<ion-item>-->
    <!--<ion-label>Type</ion-label>-->
    <!--<ion-select>-->
    <!--<ion-option value="Task" name="task" [(ngModel)]="issue.fields.issuetype.name">Task</ion-option>-->
    <!--</ion-select>-->
    <!--</ion-item>-->
    <button ion-button type="submit" block>Add Image</button>
  </form>
</ion-content>
